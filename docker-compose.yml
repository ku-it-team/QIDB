version: '3.0'
services:
  qidb:
    build: ./
    command: '/app/docker/rails/start-server.sh'
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    links:
      - mongo:db
    environment:
      - MONGODB_HOST=db
    volumes:
      - bundle:/app/vendor/bundle
  mongo:
    build: ./docker/mongo

volumes:
  bundle:
